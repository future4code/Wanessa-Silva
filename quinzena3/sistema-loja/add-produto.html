<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./add-produto.css" rel="stylesheet">
    <title>Adicionar Produto</title>
</head>

<body>
    <div>
        <h2 class="cor-titulo">Queijo Imports</h2>
    </div>

    <div>
        <a class="botao" href="./index.html"><button>Página Inicial</button></a>
        <a class="botao" href="./ctrl-estoque.html"><button>Controle de Estoque</button></a>
        <a class="botao" href="./add-produto.html"><button>Adicionar Produto</button></a>
        <a class="botao" href="./funcionarios.html"><button>Funcionários</button></a>
    </div>


    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>

        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>

        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preço">
        </div>

        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>

</html>
